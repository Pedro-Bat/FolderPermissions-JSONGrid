<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Organograma</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="json-grid.css">
    <script src="src.js"></script>
</head>
<body>
    <div id="container"></div>
    <script>
      var container = document.getElementById("container");

      // Função para carregar os dados do arquivo JSON
      function loadData() {
        fetch('sla.json') // Substitua pelo caminho correto do arquivo JSON
          .then(response => response.json())
          .then(data => {
            var jsonGrid = new JSONGrid(data, container);
            jsonGrid.render();
          })
          .catch(error => console.error('Erro ao buscar o arquivo JSON:', error));
      }

      loadData(); // Chama a função para carregar os dados
    </script>
</body>
</html>
